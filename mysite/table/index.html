<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="/src-img/fivicon.jpg">

<body>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            <!-- border-collapse: collapse; -->
            border-radius: 10px;
            border-spacing: 30px;
        }

        th,
        td {
            justify-content: center;
            text-align: center;
            padding-top: 10px;
            padding-bottom: 20px;
            padding-left: 30px;
            padding-right: 40px;
        }
    </style>

    <h2>HTML Table</h2>

    <table style="width: 100%;">
        <tr>
            <th style="width:33%; height: 50px;">სახელი</th>
            <th>გვარი</th>
            <th>მობილური</th>
            <th colspan="2">ხელფასი</th>
            <th>პროცენტი</th>
        </tr>

        <tr style="height: 30px;">
            <td>გიორგი</td>
            <td>ქამაშიძე</td>
            <td>123456</td>
        </tr>

        <tr style="height: 30px;">
            <td>ნიკა</td>
            <td>ბოლქვაძე</td>
            <td>123456</td>
        </tr>

        <tr style="height: 30px;">
            <td>მიშო</td>
            <td>ქამადაძე</td>
            <td>123456</td>
        </tr>

        <tr style="height: 30px;">
            <td>1200</td>
            <td>1500</td>
            <td>2000</td>
        </tr>
    </table>

    <div>
        <table>
            <tr>
                <th colspan="2">Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
        </table>
        
        <table>
            <tr>
              <th>Name</th>
              <td>Jill</td>
            </tr>
            <tr>
              <th rowspan="2">Phone</th>
              <td>555-1234</td>
            </tr>
            <tr>
              <td>555-8745</td>
          </tr>
          </table>

    </div>

    </table>

</body>

</html>
